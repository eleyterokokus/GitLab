name: Deploy Docs

on:
  push:
    branches:
      - main  # Запускать при пуше в главную ветку

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flake8 (Linting)
        run: |
          flake8 src/ script/ --max-line-length=88 --show-source --statistics

      - name: Run Black (Code Formatting)
        run: |
          black src/ script/ --check

  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-format  # Зависит от успешного выполнения линтинга и форматирования
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Quarto
        run: |
          curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb
          sudo dpkg -i quarto-linux-amd64.deb
          quarto check

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert Jupyter notebooks to Quarto
        run: sh script/convert-jupyter-quarto.sh

      - name: Deploy docs
        run: |
          quarto publish gh-pages